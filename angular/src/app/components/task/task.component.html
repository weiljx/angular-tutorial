<div class="task">
  <!-- View Mode -->
  <div *ngIf="!editMode" class="form-check" [ngClass]="{'completed': task.completed }">
    <input class="form-check-input" type="checkbox" id="taskCheckbox_{{task.id}}" [(ngModel)]="task.completed">
    <label class="form-check-label" for="taskCheckbox_{{task.id}}">
      {{task.title}}
    </label>
    <i class="bi-pencil-fill" (click)="editTask()"></i>
  </div>
  <!-- Edit Mode -->
  <div *ngIf="editMode" class="form-group">
    <input class="form-check-input" type="checkbox"[(ngModel)]="task.completed" disabled>
    <input class="form-control form-control-sm" type="text" placeholder="Describe your Task" [(ngModel)]="task.title" (onEnter)="saveTask()" />
  </div>
</div>
